<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/commonstyles.css">
    <link rel="stylesheet" href="./css/stylesAnimations.css">
    <link rel="stylesheet" href="./css/play.css" />
    <title>LIG 4 || Play </title>
</head>

<body>

    <audio id="song-0" src="./assets/sounds/playSong.mp3" preload></audio>
    <audio id="song-1" src="./assets/sounds/Evil-Ways.mp3" preload></audio>

    <!-- HEADER -->
    <header class="displayFlex">
        <audio rel="stylesheet" src="./assets/sounds/falling.mp3" onended='whenFirstAudioStop()' id="audioFallingBall"></audio>
        <audio rel="stylesheet" src="./assets/sounds/falling.mp3" onended='whenSecondAudioStop()' id="audioFallingBall2"></audio>
        <figure>
            <img class='logo purple-neon' src="./assets/img/logo.svg" alt="Ligue 4">
            <figcaption class="displayNone">Ligue 4</figcaption>
        </figure>

        <button id="btnMuteAudio" class="btn mute"><i class="fas fa-music"></i></button>


        <!-- <h1>Ligue 4</h1> -->
        <div class="displayFlex purple-neon">
            <aside class="displayFlex">
                <h2>Pe√ßa da vez</h2>
                <div class="block player" data-id="currentPlayer"></div>
            </aside>
            <aside class="displayFlex" data-id="scoreDisplay">
                <h2>Placar</h2>
                <div class="displayFlex">
                    <div class="block player player--purple"></div>
                    <h3 class="scoreTitle" data-id="purple">0</h3>
                </div>
                <div class="displayFlex">
                    <div class="block player player--green"></div>
                    <h3 class="scoreTitle" data-id="green">0</h3>
                </div>
            </aside>
        </div>
    </header>

    <!-- MAIN -->
    <main id='container' class="displayFlex">

    </main>

    <!-- NAVIGATION -->
    <nav class="displayFlex game-buttons">
        <button id="btnHome" class="btn ingame-button">voltar</button>
        <button id="btnRestart" class="btn ingame-button">reiniciar</button>
    </nav>

    <!-- POP UP -->
    <div class="displayFlex displayFlex--col displayNone hidden" data-id="popUpScreen"></div>

    <!-- RESULT SCREEN -->
    <div class="displayFlex displayFlex--col displayNone hidden" data-id="resultScreen"></div>

    <!-- BG ANIMATION STARS -->
    <div data-id="starsWrapper">
    </div>

    <script src="./scripts/createMap.js"></script>
    <script src="./scripts/checkWin.js"></script>
    <script src="./scripts/shiftTurn.js"></script>
    <script src="./scripts/createPieces.js"></script>
    <script src="./scripts/changeNeon.js"></script>
    <script src="./scripts/animations.js"></script>
    <script src="./scripts/playSong.js"></script>
    <script src="./scripts/unitTests/tests.js"></script>
    <script src="./scripts/play.js"></script>
    <script src="https://kit.fontawesome.com/23638b2973.js" crossorigin="anonymous"></script>
</body>

</html>
