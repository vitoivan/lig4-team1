<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/stylesAnimations.css">
    <link rel="stylesheet" href="./css/play.css" />

    <title>Ligue 4</title>
</head>

<body>

    <audio id="song" src="/assets/WhatsApp Audio 2021-04-06 at 23.27.37.mpeg" loop preload autoplay></audio>

    <button onclick="document.getElementById('song').muted = !document.getElementById('song').muted">Mute / Unmute</button>

    <!-- BG ANIMATION WRAPPER -->

    <!-- HEADER -->
    <header class="displayFlex">
        <h1>Ligue 4</h1>
        <div class="displayFlex">
            <aside class="displayFlex">
                <h2>Na vez:</h2>
                <div class="block player" data-id="currentPlayer"></div>
            </aside>
            <aside class="displayFlex" data-id="scoreDisplay">
                <h2>Placar:</h2>
                <div class="displayFlex">
                    <div class="block player player--red"></div>
                    <h3 class="scoreTitle" data-id="scoreTitle">0</h3>
                </div>
                <div class="displayFlex">
                    <div class="block player player--black"></div>
                    <h3 class="scoreTitle" data-id="scoreTitle">0</h3>
                </div>
            </aside>
        </div>
    </header>

    <!-- MAIN -->
    <main id='container' class="displayFlex">

    </main>


    <!-- BG ANIMATION STARS -->
    <div data-id="starsWrapper">
    </div>

    <script src="./scripts/CreateMap.js"></script>
    <script src="./scripts/CheckWin.js"></script>
    <script src="./scripts/shiftTurn.js"></script>
    <script src="./scripts/createPieces.js"></script>
    <script src="./scripts/animations.js"></script>
    <script src="./scripts/unitTests/tests.js"></script>
    <script src="./scripts/play.js"></script>
    <script src="https://kit.fontawesome.com/23638b2973.js" crossorigin="anonymous"></script>
</body>

</html>
